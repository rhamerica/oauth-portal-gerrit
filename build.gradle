group 'com.rhamerica.oauth'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.gerrit:gerrit-extension-api:2.13'
    compile 'com.google.gerrit:gerrit-plugin-api:2.13'
    compile 'com.auth0:java-jwt:3.3.0'
}

jar {
    manifest {
        attributes(
            "Gerrit-PluginName":    "gerrit-rha-provider",
            "Gerrit-HttpModule":    "com.rhamerica.oauth.gerrit.HttpModule",
            "Implementation-Title": "RHA OAuth authentication provider",
            "Implementation-URL":   "https://github.com/rhamerica/gerrit-oauth",
        )
    }
}
